<p> 根据人社部和财政部联合发布的《关于2023年调整退休人员基本养老金的通知》，从2023年1月1日起调整企业和机关事业单位退休人员基本养老金水平。全国调整比例按照2022年退休人员月人均基本养老金的3.8%确定。各省以全国调整比例为高限确定本省调整比例和水平。
</p>

<p>
  以河北养老金调整方案为例，退休人员缴费年限30年，养老金3000元，不享受倾斜调整，那么可以上涨的养老金为：定额调整40元+缴费年限挂钩调整30×1元+养老金挂钩调整3000×1.4%=112元
</p>
